<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen">
      <span class="input">0+2</span>
    </div>
    <div class="buttons">
      <button class="calc-buttons btnclr">CA</button>
      <button class="calc-buttons btnclr">CE</button>
      <button class="calc-buttons special">%</button>
      <button class="calc-buttons special">รท</button>
      <button class="calc-buttons">7</button>
      <button class="calc-buttons">8</button>
      <button class="calc-buttons">9</button>
      <button class="calc-buttons special">x</button>
      <button class="calc-buttons">4</button>
      <button class="calc-buttons">5</button>
      <button class="calc-buttons">6</button>
      <button class="calc-buttons special">-</button>
      <button class="calc-buttons">1</button>
      <button class="calc-buttons">2</button>
      <button class="calc-buttons">3</button>
      <button class="calc-buttons special">+</button>
      <button class="calc-buttons double">0</button>
      <button class="calc-buttons">.</button>
      <button class="calc-buttons special">=</button>
      <!-- <button class="calc-buttons"></button> -->
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
