<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen">
      <input type="text" class="input" value="" disabled>
    </div>
    <div class="buttons">
      <button class="calc-buttons btnclr" value = "clear">CA</button>
      <button class="calc-buttons btnclr" value ="back">CE</button>
      <button class="calc-buttons special" value = '%'>%</button>
      <button class="calc-buttons special" value = '/'>รท</button>
      <button class="calc-buttons num" value = '7'>7</button>
      <button class="calc-buttons num" value = '8'>8</button>
      <button class="calc-buttons num" value = '9'>9</button>
      <button class="calc-buttons special" value = '*'>x</button>
      <button class="calc-buttons num" value = '4'>4</button>
      <button class="calc-buttons num" value = '5'>5</button>
      <button class="calc-buttons num" value = '6'>6</button>
      <button class="calc-buttons special" value = '-'>-</button>
      <button class="calc-buttons num" value = '1'>1</button>
      <button class="calc-buttons num" value = '2'>2</button>
      <button class="calc-buttons num" value = '3'>3</button>
      <button class="calc-buttons special" value = '+'>+</button>
      <button class="calc-buttons num double" value = '0'>0</button>
      <button class="calc-buttons dot" value = '.'>.</button>
      <button class="calc-buttons equal special" value = '='>=</button>
      <!-- <button class="calc-buttons"></button> -->
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
