<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen">
      <span class="input">0+2</span>
    </div>
    <div class="buttons">
      <button class="calc-buttons btnclr">CA</button>
      <button class="calc-buttons btnclr">CE</button>
      <button class="calc-buttons special" value = '%'>%</button>
      <button class="calc-buttons special" value = '/'>รท</button>
      <button class="calc-buttons num">7</button>
      <button class="calc-buttons num">8</button>
      <button class="calc-buttons num">9</button>
      <button class="calc-buttons special" value = '*'>x</button>
      <button class="calc-buttons num">4</button>
      <button class="calc-buttons num">5</button>
      <button class="calc-buttons num">6</button>
      <button class="calc-buttons special" value = '-'>-</button>
      <button class="calc-buttons num">1</button>
      <button class="calc-buttons num">2</button>
      <button class="calc-buttons num">3</button>
      <button class="calc-buttons special" value = '+'>+</button>
      <button class="calc-buttons num double">0</button>
      <button class="calc-buttons dot">.</button>
      <button class="calc-buttons equal" value = '='>=</button>
      <!-- <button class="calc-buttons"></button> -->
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
